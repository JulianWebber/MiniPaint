<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paint App</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Simple Paint App</h1>
        <div class="row">
            <div class="col-md-9">
                <canvas id="paintCanvas" class="border border-secondary"></canvas>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="colorPicker" class="form-label">Color:</label>
                    <input type="color" id="colorPicker" class="form-control form-control-color">
                </div>
                <div class="mb-3">
                    <label for="brushSize" class="form-label">Brush Size:</label>
                    <input type="range" id="brushSize" class="form-range" min="1" max="50" value="5">
                </div>
                <div class="mb-3">
                    <button id="pencilTool" class="btn btn-secondary w-100 mb-2">Pencil</button>
                    <button id="eraserTool" class="btn btn-secondary w-100 mb-2">Eraser</button>
                    <button id="rectangleTool" class="btn btn-secondary w-100 mb-2">Rectangle</button>
                    <button id="circleTool" class="btn btn-secondary w-100 mb-2">Circle</button>
                    <button id="textTool" class="btn btn-secondary w-100 mb-2">Text</button>
                    <button id="fillBucketTool" class="btn btn-secondary w-100 mb-2">Fill Bucket</button>
                    <button id="clearCanvas" class="btn btn-danger w-100">Clear Canvas</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/paint.js') }}"></script>
</body>
</html>
